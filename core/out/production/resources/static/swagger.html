<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API大厅</title>
    <link rel="stylesheet" type="text/css" href="./webjars/swagger-ui/3.22.1/swagger-ui.css" >
    <link rel="icon" type="image/png" href="./webjars/swagger-ui/3.22.1/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./webjars/swagger-ui/3.22.1/favicon-16x16.png" sizes="16x16" />
    <style>
        html
        {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after
        {
            box-sizing: inherit;
        }

        body
        {
            margin:0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="./webjars/swagger-ui/3.22.1/swagger-ui-bundle.js"> </script>
<script src="./webjars/swagger-ui/3.22.1/swagger-ui-standalone-preset.js"> </script>
<script>
    window.onload = function() {
        // Begin Swagger UI call region
        var searchUrl =window.location.href;
        var searchData =searchUrl.split("=");        //截取 url中的“=”,获得“=”后面的参数
        var  searchText =decodeURI(searchData[1]);   //decodeURI解码
        const ui = SwaggerUIBundle({
            //TODO 替换下面的json地址
            url: "json?userID=" + searchText,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        })
        // End Swagger UI call region

        window.ui = ui
    }
</script>
</body>
</html>
